{% extends 'demosky/base.html' %}

{% block title_block %}Social Media Logout{% endblock %}

{% block body_block %}
  <h2 class="text-big">Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post" class="text-big">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="text-big">Save changes</button>
  </form>
{% endblock %}
