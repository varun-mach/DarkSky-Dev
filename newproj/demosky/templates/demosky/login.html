{% extends 'demosky/base.html' %}

{% block title_block %} Login Page {% endblock %}
{% block head_block %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% endblock %}

{% block body_block %}
<div class="container loginbox" align="center" class="text-big">
	<form method="post" class="text-big">
		{% csrf_token %}
		{{form.as_p}}
		
		<button class="btn btn-default" type="submit" id="loginbtn"> Login</button>
		<a class="btn btn-default" type="button" id="register" href= "/demosky/register">Register</a>
		<!--
		<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
		<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
		<a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
		<a href="{% url 'social:begin' 'google-oauth2' %}">Login with google</a>
		-->
		
		
	</form>
</div>
{% endblock %}
