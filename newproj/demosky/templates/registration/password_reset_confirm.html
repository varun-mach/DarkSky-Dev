{% extends 'demosky/base.html' %}
{% load i18n %}
{% block title_block %} Password reset {% endblock %}
{% block head_block %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% endblock %}

{% block body_block %}
<div class="container">
	<h1 class="headers"> Reset your password </h1>

	<h3 class="text-big">Change password</h3>
    <form method="post" class="text-big">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-default" type="submit">Change password</button>
    </form>

</div>
{% endblock %}
